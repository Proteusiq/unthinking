name: Daily Paper Discovery

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
    # Also run at 6:00 PM UTC as backup
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  discover-papers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff detection
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install arxiv requests

      - name: Run paper discovery
        id: discover
        run: |
          python scripts/discover_papers.py
          
      - name: Check for new papers
        id: check
        run: |
          if [ -f "papers/toread.md" ] && [ -s "papers/toread.md" ]; then
            # Check if toread.md has changes (new or modified)
            git add papers/toread.md
            if git diff --cached --quiet papers/toread.md 2>/dev/null; then
              echo "has_new_papers=false" >> $GITHUB_OUTPUT
            else
              echo "has_new_papers=true" >> $GITHUB_OUTPUT
              # Count new papers
              NEW_COUNT=$(git diff --cached papers/toread.md | grep "^+" | grep -c "arxiv.org" || echo "0")
              echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_new_papers=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit new papers
        if: steps.check.outputs.has_new_papers == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add new papers to read list ($(date +%Y-%m-%d))"
          git push

      - name: Create issue for new papers
        if: steps.check.outputs.has_new_papers == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const toread = fs.readFileSync('papers/toread.md', 'utf8');
            const today = new Date().toISOString().split('T')[0];
            
            // Extract all paper titles (lines starting with ### [)
            const paperRegex = /^### \[(.+?)\]\((.+?)\)/gm;
            const papers = [];
            let match;
            while ((match = paperRegex.exec(toread)) !== null) {
              papers.push({ title: match[1], url: match[2] });
            }
            
            // Extract paper count from header
            const countMatch = toread.match(/\*\*Papers found\*\*: (\d+)/);
            const paperCount = countMatch ? countMatch[1] : papers.length;
            
            if (papers.length > 0) {
              const paperList = papers.slice(0, 10).map(p => `- [${p.title}](${p.url})`).join('\n');
              const moreText = papers.length > 10 ? `\n\n*... and ${papers.length - 10} more in [papers/toread.md](./papers/toread.md)*` : '';
              
              const issueBody = [
                `## New Papers Found (${today})`,
                '',
                `The daily paper discovery found **${paperCount}** new papers relevant to the thesis.`,
                '',
                '### Top Papers to Review',
                '',
                paperList,
                moreText,
                '',
                '---',
                'See [papers/toread.md](./papers/toread.md) for full details including abstracts, stance, and priority.',
                '',
                '*This issue was automatically created by the paper discovery workflow.*'
              ].join('\n');
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `New Papers to Review (${today})`,
                body: issueBody,
                labels: ['papers', 'auto-discovery']
              });
            }
