name: Daily Paper Discovery

on:
  schedule:
    # Morning run only: 8:00 AM UTC (9:00 AM CET / 10:00 AM CEST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: write
  models: read

jobs:
  discover-papers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff detection
        
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run paper discovery
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: scripts
        run: |
          uv run scripts/discovery/__main__.py
          
      - name: Check for new papers
        id: check
        run: |
          if [ -f "papers/toevaluate.md" ] && [ -s "papers/toevaluate.md" ]; then
            # Check if toevaluate.md has changes (new or modified)
            git add papers/toevaluate.md
            if git diff --cached --quiet papers/toevaluate.md 2>/dev/null; then
              echo "has_new_papers=false" >> $GITHUB_OUTPUT
            else
              echo "has_new_papers=true" >> $GITHUB_OUTPUT
              # Count new papers
              NEW_COUNT=$(git diff --cached papers/toevaluate.md | grep "^+" | grep -c "arxiv.org" || true)
              NEW_COUNT=${NEW_COUNT:-0}
              echo "new_count=$NEW_COUNT" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_new_papers=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit new papers
        if: steps.check.outputs.has_new_papers == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: add new papers for evaluation ($(date +%Y-%m-%d))"
          git push

      - name: Create issue for new papers
        if: steps.check.outputs.has_new_papers == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const toread = fs.readFileSync('papers/toevaluate.md', 'utf8');
            const today = new Date().toISOString().split('T')[0];
            
            // Extract papers with their abstracts
            // Format: ### [Title](url) ... <details><summary>Abstract</summary>\n\nAbstract text\n\n</details>
            const sections = toread.split(/^### /gm).slice(1);
            const papers = [];
            
            for (const section of sections) {
              const titleMatch = section.match(/^\[(.+?)\]\((.+?)\)/);
              if (!titleMatch) continue;
              
              const title = titleMatch[1];
              const url = titleMatch[2];
              
              // Extract abstract from <details> block
              const abstractMatch = section.match(/<details>\s*<summary>Abstract<\/summary>\s*([\s\S]*?)\s*<\/details>/);
              const abstract = abstractMatch ? abstractMatch[1].trim() : '';
              
              // Extract stance
              const stanceMatch = section.match(/\*\*Stance\*\*:\s*(\w+)/);
              const stance = stanceMatch ? stanceMatch[1] : '';
              
              // Extract classified by
              const classifiedByMatch = section.match(/\*\*Classified by\*\*:\s*(\w+)/);
              const classifiedBy = classifiedByMatch ? classifiedByMatch[1] : '';
              
              // Extract why read
              const whyMatch = section.match(/\*\*Why read\*\*:\s*(.+)/);
              const whyRead = whyMatch ? whyMatch[1] : '';
              
              papers.push({ title, url, abstract, stance, classifiedBy, whyRead });
            }
            
            // Extract paper count from header
            const countMatch = toread.match(/\*\*Papers found\*\*:\s*(\d+)/);
            const paperCount = countMatch ? countMatch[1] : papers.length;
            
            if (papers.length > 0) {
              const paperList = papers.slice(0, 10).map(p => {
                let entry = `### [${p.title}](${p.url})`;
                if (p.stance) entry += `\n**Stance**: ${p.stance}`;
                if (p.classifiedBy) entry += `\n**Classified by**: ${p.classifiedBy}`;
                if (p.whyRead) entry += `\n**Why read**: ${p.whyRead}`;
                if (p.abstract) {
                  entry += `\n\n<details>\n<summary>Abstract</summary>\n\n${p.abstract}\n\n</details>`;
                }
                return entry;
              }).join('\n\n---\n\n');
              
            const moreText = papers.length > 10 ? `\n\n---\n\n*... and ${papers.length - 10} more in [papers/toevaluate.md](./papers/toevaluate.md)*` : '';
            
            const issueBody = [
              `## Papers to Evaluate (${today})`,
              '',
              `The daily paper discovery found **${paperCount}** papers for evaluation.`,
              '',
              paperList,
              moreText,
              '',
              '---',
              'See [papers/toevaluate.md](./papers/toevaluate.md) for the complete list.',
                '',
                '*This issue was automatically created by the paper discovery workflow.*'
              ].join('\n');
              
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Papers to Evaluate (${today})`,
              body: issueBody,
              labels: ['paper-discovery'],
              assignees: ['Proteusiq']
            });
            }
